<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
  <title>fizzBuzz</title>
</head>
<body>

  <div class="container">
    <h1 class="display-4 text-center mb-4">FizzBuzz</h1>

    <form class="js-fizzbuzz-form" action="https://echo.htmlacademy.ru" method="GET">
      <div class="input-group mb-4">
        <input class="form-control js-fizzbuzz-form-input" type="number" name="number" placeholder="Enter a number" aria-label="User number" required >
        <button class="btn btn-info text-white" type="submit">Chek</button>
      </div>
      <output class="d-block rounded p-5 bg-info text-white text-center"><span class="display-4 js-fizzbuzz-form-result">Chek the number</span></output>
    </form>
  </div>


  <script src="js/main.js"></script>

</body>
</html>
